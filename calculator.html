<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" />
    <script src="calculator.js"></script>

	<title>Online Calculator</title>
</head>
<body>
	<main>
		<h1>calculate much</h1>
		<section>
			<div class="row">
				<div class="screen">
					0
				</div>
			</div>
			<div class="row">
				<div class="wide btn reset">
					C
				</div>
				<div class="btn del">
					DEL
				</div>
				<div class="btn opr multiply">
					*
				</div>
			</div>
			<div class="row">
				<div class="btn num">
					7
				</div>
				<div class="btn num">
					8
				</div>
				<div class="btn num">
					9
				</div>
				<div class="btn opr devide">
					/ 
				</div>
			</div>
			<div class="row">
				<div class="btn num">
					4
				</div>
				<div class="btn num">
					5
				</div>
				<div class="btn num">
					6
				</div>
				<div class="btn opr substr">
					-
				</div>
			</div>
			<div class="row">
				<div class="btn num">
					1
				</div>
				<div class="btn num">
					2
				</div>
				<div class="btn num">
					3
				</div>
				<div class="btn opr add">
					+
				</div>
			</div>
			<div class="row">
				<div class="btn num">
					0
				</div>
				<div class="btn opr decimal">
					.
				</div>
				<div class="btn equal wide">
					=
				</div>
			</div>
		</section>
	</main>
	<footer>&lt;/&gt; CODE BY BK</footer>
</body>
</html>
